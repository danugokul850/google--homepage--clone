<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google homepage clone</title>

    <!-- Icons: font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styling -->
     <link rel="stylesheet" href="googlestyle.css">

</head>
<body>
    <!-- navbar -->
     <nav class="navbar">
        <div class="navbar-wraper">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="app">
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
            <div class="account">
                <img class="account" src="profile photo.png" alt="Profile image">
            </div>
        </div>
     </nav>

     <!-- main -->
      <main>
        <img class="logo" src="danu image.png" alt="Google img">
        <div class="search">
            <span class="fas fa-search"></span>
            <input type="text">
            <img src="microphone.png" alt="Mic">
        </div>
        <div class="search-button">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
        <div class="search-language">
            <p>Google offered in:</p>
            <a href="#">Indonesia</a>
            <a href="#">Basa Bali</a>
        </div>
      </main>

      <!-- footer -->
       <footer>
        <div class="footer-location">
            Indonesia
        </div>
        <div class="footer-menu">
            <div class="left-menu">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-menu">
                <a href="#">Privacy</a>
                <a href="#">Terms</a> 
                <a href="#">Setting</a>

            </div>
        </div>
       </footer>


    
</body>
</html>
